OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    This is a Netbeans IDE plugin that displays a palette of code-snippets of the most commonly used statements in programming languages. \
    It supports any language that works with Netbeans, and currently has palettes for Java and Python. \
    The palette automatically switches to the language of whatever type of file you have open. \
    The code-snippets can be dragged from a palette and dropped into a source code editor. \
    After the code-snippet is dropped, a window with an intuitive interface is displayed onto the screen, which provides options to apply any customizations to the code-snippet.
OpenIDE-Module-Name=MultiLangSourceFilePalette
OpenIDE-Module-Short-Description=Beginner Java Programming Tool.
